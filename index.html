<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Loading</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #151515; /* ФОН КАК НА ФОТО */
    font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    color: #fff;
}

.screen {
    position: relative;
    width: 100%;
    height: 100%;
}

/* ===== CENTER ===== */
.center {
    position: absolute;
    top: 52%;
    left: 50%;
    transform: translate(-50%, -60%);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* LOGO */
.logo {
    width: 88px;
    height: 88px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 22px;
}

.logo svg {
    width: 44px;
    height: 44px;
    fill: #000;
}

/* ===== PROGRESS BAR — КАК В TELEGRAM ===== */
.progress {
    width: 190px;
    height: 12px;                 /* ТОЛЩЕ */
    background: #2a2a2a;
    border-radius: 10px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: #e5e5e5;          /* ЦВЕТ КАК НА ФОТО */
    border-radius: 10px;
    transition: width 0.12s linear;
}

/* ===== BOTTOM ===== */
.bottom {
    position: absolute;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 14px;
    opacity: 0.5;
}

.bottom .age {
    margin-bottom: 6px;
}

.bottom a {
    color: #fff;
    text-decoration: underline;
    opacity: 0.5;
}
</style>
</head>

<body>
<div class="screen">

    <div class="center">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L5 6v12l7 4 7-4V6l-7-4zm0 2.3L17 7v10l-5 2.9L7 17V7l5-2.7z"/>
            </svg>
        </div>

        <div class="progress">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <div class="bottom">
        <div class="age">18+</div>
        <a href="https://kdrer.cocal.ru/privacy" target="_blank">
            Условия использования
        </a>
    </div>

</div>

<script>
let p = 0;
const bar = document.getElementById('progress');

const timer = setInterval(() => {
    p += Math.random() * 12 + 6;
    if (p >= 100) {
        p = 100;
        clearInterval(timer);
    }
    bar.style.width = p + '%';
}, 140);
</script>
</body>
</html>
