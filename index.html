<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Telegram Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #151515;
    font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    color: #fff;
}

.screen { position: relative; width:100%; height:100%; }

/* ===== ЗАГРУЗКА (НЕ ТРОНУТО) ===== */
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -63%);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.scale {
    transform: scale(0.615);
    transform-origin: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    width: 88px;
    height: 88px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.logo svg { width:44px; height:44px; fill:#000; }

.progress {
    width: 150px;
    height: 12px;
    background: #2a2a2a;
    border-radius: 10px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: #e5e5e5;
    border-radius: 10px;
    transition: width 0.12s linear;
}

.bottom {
    position: absolute;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 14px;
    opacity: 0.5;
}

.bottom .age { margin-bottom:6px; }
.bottom a { color:#fff; text-decoration:underline; opacity:.5; }

/* ===== MAIN APP ===== */
#app { position:fixed; inset:0; display:none; overflow:auto; }

.pattern {
    position:absolute; inset:0;
    background-image:radial-gradient(rgba(255,255,255,.05) 1px, transparent 1px);
    background-size:90px 90px; opacity:.15;
}

.profile { text-align:center; margin-top:90px; }
.avatar {
    width:96px;height:96px;border-radius:50%;background:#000;
    background-size:cover;background-position:center;
    display:flex;align-items:center;justify-content:center;font-size:42px;margin:0 auto;
}
.name { margin-top:12px;font-size:18px; }

.cards { margin:28px 16px 120px; display:flex; flex-direction:column; gap:14px; }
.card { background:#1e1e1e; border-radius:16px; overflow:hidden; }
.item { padding:15px 18px; display:flex; justify-content:space-between; }
.div { height:1px; background:#2e2e2e; }
.soon { opacity:.4; }

.nav {
    position:fixed; bottom:0; left:0; right:0;
    height:72px; background:#1a1a1a;
    display:flex; justify-content:space-around; align-items:center;
}
.tab { opacity:.4; }
.tab.active { opacity:1; }
</style>
</head>

<body>

<!-- LOADING -->
<div class="screen" id="loader">
    <div class="center">
        <div class="scale">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L5 6v12l7 4 7-4V6l-7-4zm0 2.3L17 7v10l-5 2.9L7 17V7l5-2.7z"/>
                </svg>
            </div>
            <div class="progress"><div class="progress-fill" id="progress"></div></div>
        </div>
    </div>

    <div class="bottom">
        <div class="age">18+</div>
        <a href="https://kdrer.cocal.ru/privacy" target="_blank">Privacy Policy</a>
    </div>
</div>

<!-- MAIN APP -->
<div id="app">
<div class="pattern"></div>

<div class="profile">
<div id="avatar" class="avatar">F</div>
<div id="username" class="name">User</div>
</div>

<div class="cards">
<div class="card">
<div class="item"><span>NFT</span><span class="soon">Soon</span></div>
<div class="div"></div>
<div class="item"><span>Очки здоровья</span><span class="soon">Soon</span></div>
</div>

<div class="card">
<div class="item"><span>Кошелёк</span><span>›</span></div>
<div class="div"></div>
<div class="item"><span>Транзакции</span><span class="soon">Soon</span></div>
<div class="div"></div>
<div class="item"><span>Стейкинг</span><span class="soon">Soon</span></div>
</div>
</div>

<div class="nav">
<div class="tab active">Профиль</div>
<div class="tab">Зарабатывай</div>
<div class="tab">Друзья</div>
</div>
</div>

<script>
/* LOADING */
let p = 0;
const bar = document.getElementById('progress');
const timer = setInterval(()=>{
    p += Math.random()*12+6;
    if(p>=100){
        p=100;
        clearInterval(timer);
        document.getElementById('loader').style.display='none';
        document.getElementById('app').style.display='block';
    }
    bar.style.width = p+'%';
},140);

/* TELEGRAM */
const tg = window.Telegram.WebApp;
tg.ready();
const user = tg.initDataUnsafe.user;
if(user){
document.getElementById('username').textContent = user.first_name;
const av = document.getElementById('avatar');
if(user.photo_url){ av.style.backgroundImage = `url(${user.photo_url})`; av.textContent=''; }
else { av.textContent = user.first_name[0]; }
}
</script>

</body>
</html>
